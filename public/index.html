<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ðŸ”³ Data Matrix Code (DMC) Generator</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  </head>
  <body>
    <div>
      <div
        id="content"
        class="container mx-auto grid gap-0 rounded-xl m-8 overflow-hidden bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-slate-300"
      >
        <ul
          id="tabs"
          class="flex flex-nowrap text-xl font-medium bg-slate-300 dark:bg-slate-600 border-b border-slate-900 dark:border-slate-300"
        ></ul>
        <h1
          id="history-title"
          class="text-xl font-medium border-b border-slate-900 dark:border-slate-300 bg-slate-300 dark:bg-slate-600 flex items-center p-4"
        >
          History
        </h1>
        <div id="tab-content" class="p-4">
          <form onSubmit="generate()">
            <label for="value">Content: </label>
            <input type="text" id="value" autocomplete="off" />
            <button type="submit">Generate</button>
            <button type="button" id="download">Download</button>
          </form>
          <div id="svg"></div>
        </div>
        <ul
          id="history-content"
          class="border-l border-slate-900 dark:border-slate-300"
        ></ul>
        <footer
          class="col-span-2 p-4 border-t border-slate-900 dark:border-slate-300"
        >
          This website is not using any cookies, ads or analytics. It's
          <a href="https://github.com/hueftlein/dmc-generator" target="_blank"
            >open source</a
          >, using the FOSS library
          <a href="https://github.com/datalog/datamatrix-svg" target="_blank"
            >datamatrix-svg</a
          >, <a href="https://tailwindcss.com/" target="_blank">tailwindcss</a>,
          and is hosted on
          <a href="https://github.com/" target="_blank">GitHub</a>. â™¥
        </footer>
      </div>
    </div>

    <script src="datamatrix.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
